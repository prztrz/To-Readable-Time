<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Readable Time</title>
</head>

<body>
    <div>input unit:
        <label>
            <input type="radio" name="unit" value="hours"> hours
        </label>
        <label>
            <input type="radio" name="unit" value="minutes" checked> minutes
        </label>
        <label>
            <input type="radio" name="unit" value="seconds"> seconds
        </label>
    </div>
    <div>Set number of
        <span id="unitSpan">minutes</span>:
        <input type="number" id="input">
    </div>
    <div>
        <p>
            <strong id="days"></strong> days</p>
        <p>
            <strong id="hours"></strong> hours</p>
        <p>
            <strong id="minutes"></strong> minutes</p>
    </div>
    <script src="./js/toReadableTime.js"></script>
</body>

</html>
